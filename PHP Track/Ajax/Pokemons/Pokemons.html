<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gotta Catch'em All</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function () {
            var html_str = "";
            html_str += "<h2>Pokemons</h2>";
            for (var i = 1; i <= 151; i++) {
                $.get("http://pokeapi.co/api/v2/pokemon/" + i + "/", function (res) {
                    html_str += "<ul>";
                    html_str += "<li><img src=" + res.sprites.other.dream_world.front_default + "></li>";
                    html_str += "<p class='name'>" + res.forms[0].name + "</p>";
                    html_str += "</ul>";
                    $("#pokemons").html(html_str);
                }, "json");
            }
        })
    </script>
</head>

<body>
    <div id="pokemons">
    </div>
</body>

</html>
