<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Ninja</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/dark-hive/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        #sortable {
            list-style-type: none;
            margin-left: 35%;
            padding: 0;
            width: 25%;
        }

        #sortable li {
            margin: 0 3px 0px 3px;
            padding-left: 1.5em;
            font-size: 1.4em;
            height: 100px;
        }

        #sortable li img {
            height: 100px;
            width: 400px;
        }

        #sortable li span {
            position: absolute;
            margin-left: -1.3em;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(function () {
                $("#sortable").sortable();
                $("#sortable").disableSelection();
            });
        });
    </script>
</head>

<body>
    <ul id="sortable">
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span><img src="img/sort1.png"
                alt="first"></li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span><img src="img/sort2.png"
                alt="second"></li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span><img src="img/sort3.png"
                alt="third"></li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span><img src="img/sort4.png"
                alt="fourth"></li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span><img src="img/sort5.png"
                alt="fifth"></li>
    </ul>


</body>

</html>
