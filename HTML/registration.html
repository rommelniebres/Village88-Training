<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form</title>
	</head>
	<body>
		<form>
			<h1>Registration Form</h1>
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name" />
			<br />
			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name" />
			<br />
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" />
			<br />
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" />
			<br />
			<label for="pw_confirm">Password Confirmation:</label>
			<input
				type="password"
				id="pw_confirm"
				name="password_confirmation"
			/>
			<br />
			<label for="birthday">Birthday:</label>
			<input type="date" id="birthday" name="birthday" />
			<br />
			<p>Select your gender:</p>
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender" value="male" />
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" value="female" />
			<label for="decline">Prefer not to say</label>
			<input type="radio" id="decline" name="gender" value="decline" />
			<p>A short description about myself:</p>
			<textarea name="description"></textarea>
			<br />
			<label for="programming_language">Favorite Language:</label>
			<select name="programming_language" id="programming_language">
				<option value="javascript">Javascript</option>
				<option value="python">Python</option>
				<option value="java">Java</option>
				<option value="PHP">PHP</option>
			</select>
			<br />
			<input type="checkbox" id="email_updates" name="email_updates" />
			<label for="email_updates">
				Yes, I would like to receive periodic email updates
			</label>
			<br />
			<input type="submit" value="Create Account" />
		</form>
	</body>
</html>
